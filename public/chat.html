<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Chat | YaBois</title>
        <link rel="stylesheet" href="/css/styles.css"/>
    </head>

    <body class="chat">

        <div class="chat__sidebar">
            <h3>Ya Bois</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
            <ol class="chat__messages" id="messages">
            </ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" autocomplete="off" autofocus />
                    <button>Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">{{text}}</div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
                    <li class="message">
                        <div class="message__title">
                            <h4>{{from}}</h4>
                            <span>{{createdAt}}</span>
                        </div>
                        <div class="message__body">
                            <a href="{{url}}" target="_blank">
                                <p>Where I'm at</p>
                            </a>
                        </div>
                    </li>
                </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
